<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <img class="hero-image" src="./images/illustration-hero.svg" alt="hero-image">

   <h2 class="header-main">Order Summary</h2>
    <div class="intro-para">
       You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </div>
 
<div class="card">
  <img id="music-icon" src="./images/icon-music.svg" alt="icon-music">
  <div class="sub-card">
    <h4>Annual Plan</h4>
    <p>$59.99/year</p>
  </div>  
  <a href=""> Change</a>
</div>
  

 <br>

  <button>Proceed to Payment</button>
  <p class="cancel-button">Cancel Order</p>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adhishreya</a>.
  </div>
</body>
</html>
